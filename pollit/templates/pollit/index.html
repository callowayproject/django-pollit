<h2>Latest Polls</h2>
{% if poll_list %}
<ul>
{% for poll in poll_list %}
   <li><a href="{{ poll.get_absolute_url }}">{{ poll.question }}</a>
	{% if poll.is_expired %}Closed{% else %}Open{% endif %}
	<a href="{{ poll.get_absolute_results_url }}">View the Results</a>
	<a href="{{ poll.get_absolute_comments_url }}">View the Comments</a>
	</li>
{% endfor %}
</ul>
{% else %}
<em>No Polls</em>
{% endif %}
